<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">

    <div class="popup popup_type_edit-card">
        <div class="popup__container popup__container_type_form">
            <button class="popup__close-btn" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form form-edit" name="user-data" novalidate>
                <input class="form__input form__input_field-name" placeholder="Имя" required type="text" name="name" minlength="2" maxlength="40">
                <span class="error" id="name-error"></span>
                <input class="form__input form__input_field-job" placeholder="Специальность" required type="text" name="job" minlength="2" maxlength="200">
                <span class="error" id="job-error"></span>
                <button class="form__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    
    <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_form">
            <button class="popup__close-btn" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form form-add" name="card-data" novalidate>
                <input class="form__input form__input_field-place" placeholder="Название" required type="text" name="place" minlength="2" maxlength="30">
                <span class="error" id="place-error"></span>
                <input class="form__input form__input_field-url" placeholder="Ссылка на картинку" required type="url" name="url">
                <span class="error" id="url-error"></span>
                <button class="form__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>


    <div class="popup popup_type_pic">
        <div class="popup__container popup__container_type_pic">
            <button class="popup__close-btn" type="button"></button>
            <img class="popup__image" src="images/hills.jpg" alt="Картинка, на которую нажали">
            <p class="popup__text">Карачаево-Черкессия</p>
        </div> 
    </div>

    <header class="header">
        <img src="images/logo-white.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="images/prof-pic.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>

        <section class="elements">
            <template class="template">
                <article class="element">
                    <img src="images/castle.jpg" alt="" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                    </div>
                    <button class="element__remove" type="button"></button>
                </article>
            </template>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__link">© 2020 Mesto Russia</p>
    </footer>

    <script type="module" src="scripts/constants.js"></script>
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/Card.js"></script>
    <script type="module" src="scripts/FormValidator.js"></script>
</body>

</html>
