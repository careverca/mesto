<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">

    <section class="popup">
        <div class="popup__container">
            <img src="images/close-icon.svg" alt="Закрыть" class="popup__close">
            <div class="popup__card">
                <p class="popup__title">Редактировать профиль</p>
                <form>
                    <label>
                      <input class="popup__input popup__input_name" type="text" name="name" placeholder="Имя">
                    </label>
                </form>
                <form>
                    <label>
                      <input class="popup__input popup__input_job" type="text" name="job" placeholder="Специальность">
                    </label>
                </form>
                <button class="popup__submit" type="submit">Сохранить</button>
            </div>
        </div>
    </section>

    <header class="header">
        <img src="images/logo-white.svg" alt="Место" class="header__logo">
    </header>
   
    <main class="content">
   
    <section class="profile">
        <img src="images/prof-pic.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit"></button>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add"></button>
    </section>
   
    <section class="elements">
        <article class="element">
            <img src="images/castle.jpg" alt="Замок" class="element__image">
            <div class="element__description">
                <p class="element__title">Карачаевск</p>
                <button class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/hills.jpg" alt="Холмы" class="element__image">
            <div class="element__description">
                <p class="element__title">Гора Эльбрус</p>
                <button class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/mountains.jpg" alt="Горы" class="element__image">
            <div class="element__description">
                <p class="element__title">Домбай</p>
                <button class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/hills.jpg" alt="Холмы" class="element__image">
            <div class="element__description">
                <p class="element__title">Гора Эльбрус</p>
                <button class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/mountains.jpg" alt="Горы" class="element__image">
            <div class="element__description">
                <p class="element__title">Домбай</p>
                <button class="element__like"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/castle.jpg" alt="Замок" class="element__image">
            <div class="element__description">
                <p class="element__title">Карачаево-Черкесия</p>
                <button class="element__like"></button>
            </div>
        </article>
    </section>
   
    </main>

    <footer class="footer">
        <a href="#" class="footer__link">© 2020 Mesto Russia</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
