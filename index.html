<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">

    <section class="popup">
        <div class="popup__container">
            <button class="close-btn" type="button"></button>
            <h2 class="popup__title"></h2>
            <form class="popup__form" name="user-data">
                <input class="popup__input popup__input_field-1" type="text" name="field1">
                <input class="popup__input popup__input_field-2" type="text" name="field2">
                <button class="popup__submit" type="submit"></button>
            </form>
        </div>
    </section>

    <section class="img-popup">
        <div class="img-popup__container">
            <button class="close-btn" type="button"></button>
            <img class="img-popup__pic" src="images/hills.jpg" alt="Картинка, на которую нажали">
            <p class="img-popup__text">Карачаево-Черкессия</p>
        </div> 
    </section>

    <header class="header">
        <img src="images/logo-white.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="images/prof-pic.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
        </section>

        <section class="elements">
            <template class="template">
                <article class="element">
                    <img src="" alt="" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                    </div>
                    <button class="element__remove" type="button"></button>
                </article>
            </template>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__link">© 2020 Mesto Russia</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
