<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
                <form name="user-data">
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
                    <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Специальность">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
        </div>
    </section>

    <header class="header">
        <img src="images/logo-white.svg" alt="Место" class="header__logo">
    </header>
   
    <main class="content">
   
    <section class="profile">
        <img src="images/prof-pic.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
    </section>
   
    <section class="elements">
        <article class="element">
            <img src="images/castle.jpg" alt="Замок" class="element__image">
            <div class="element__description">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/hills.jpg" alt="Холмы" class="element__image">
            <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/mountains.jpg" alt="Горы" class="element__image">
            <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/hills.jpg" alt="Холмы" class="element__image">
            <div class="element__description">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/mountains.jpg" alt="Горы" class="element__image">
            <div class="element__description">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
        <article class="element">
            <img src="images/castle.jpg" alt="Замок" class="element__image">
            <div class="element__description">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
    </section>
   
    </main>

    <footer class="footer">
        <p class="footer__link">© 2020 Mesto Russia</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
